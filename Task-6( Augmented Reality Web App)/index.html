<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- SUN -->
        <a-sphere position="0 0.5 0" radius="0.3" color="orange"></a-sphere>

        <!-- EARTH GROUP (to rotate around the sun) -->
        <a-entity id="earth-orbit" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-sphere position="0.7 0.5 0" radius="0.1" color="blue"></a-sphere>

          <!-- MOON (rotating around Earth) -->
          <a-entity position="0.7 0.5 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            <a-sphere position="0.2 0 0" radius="0.03" color="gray"></a-sphere>
          </a-entity>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
